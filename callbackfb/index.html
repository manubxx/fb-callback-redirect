<!DOCTYPE html>
<html>
<head>
  <title>Facebook Callback</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f9f9f9;
    }

    code {
      background: #f2f2f2;
      padding: 0.5em;
      border-radius: 4px;
      display: block;
      margin: 1em auto;
      font-size: 1.1em;
      max-width: 80%;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h2>Login effettuato ✅</h2>
  <p>
    Il token è stato copiato automaticamente negli appunti.<br>
    <strong>Torna all’applicazione per completare il login.</strong>
  </p>

  <code id="tokenDisplay">Caricamento token...</code>

  <script>
    const hash = window.location.hash;

    if (hash && hash.includes('access_token=')) {
      const token = hash.split('access_token=')[1].split('&')[0];
      document.getElementById('tokenDisplay').innerText = token;

      navigator.clipboard.writeText(token)
        .catch(() => {});
    } else {
      document.body.innerHTML = "<h2>Accesso annullato o fallito.</h2>";
    }
  </script>
</body>
</html>
